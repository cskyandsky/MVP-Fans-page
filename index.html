</head>
<body>
    <header>
        <h1>Lee Do-Hyun Fans</h1>
        <nav>

                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>

                <li><a href="news.html">News</a></li>
            </ul>
        </nav>

                <a href="#">Profile</a>

    <section class="search-section">
        <input type="text" placeholder="Search..." class="search-bar">

    <section class="hero">
        <h2>Welcome to Lee Do-Hyun Fansite</h2>

            <img src="photos/1.png" alt="Lee Do-Hyun" class="hero-img">

        <!-- Countdown Window -->
        <div class="countdown">
            <p>Discharge from Army: <span id="countdown-timer"></span></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Lee Do-Hyun Fansite</p>
    </footer>

    <script>
        // Countdown Timer Script
        function countdown() {
            const eventDate = new Date('May 13, 2025 23:59:59').getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the result in the element with id 'countdown-timer'
            document.getElementById('countdown-timer').innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown has expired
            if (timeLeft < 0) {
                clearInterval(interval);  // Stop the countdown
                document.getElementById('countdown-timer').innerHTML = "DISCHARGED!";
            }
        }

        // Update the countdown every second
        const interval = setInterval(countdown, 1000);

        // Run the countdown function once immediately when the page loads
        countdown();
    </script>
</body>
